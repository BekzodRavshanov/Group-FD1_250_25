<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11111</title>
</head>
<body>
<form action="" method="get">
    <fieldset style="width: 330px">
        <legend>Your address</legend>
        <table>
            <tr>
                <td>First name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Street</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset style="width: 300px">
        <legend>Additional details</legend>
        <table>
            <tr>
                <td>Biography</td>
                <td><textarea cols="16" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>AgeGroup</td>
                <td>
                    <select name="">
                        <option>0 to 9 years</option>
                        <option>9 to 12 years</option>
                        <option>12 to 15 years</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset style="width: 330px">
        <legend>Interests</legend>
        <table>
            <tr>
                <td>Hobbies</td>
                <td>
                    <select multiple name="">
                        <option value="">Playing soccer</option>
                        <option value="">Dancing</option>
                        <option value="">Gardening</option>
                        <option value="">Watching movies</option>
                        <option value="">Swimming</option>
                        <option value="">Playing on guitar</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favourite car?</td>
                <td>
                    <select name="">
                        <option value="">Volvo</option>
                        <option value="">Ferrari</option>
                        <option value="">Rolls Roys</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favourite public transport?</td>
                <td>
                    <select multiple name="">
                        <optgroup label="Ground">
                            <option value="">Train</option>
                            <option value="">Bus</option>
                            <option value="">Metro</option>
                            <option value="">Taxi</option>
                            <option value="">Plane</option>
                        </optgroup>
                        <optgroup label="Water"></optgroup>
                        <option value="">Yatch</option>
                        <option value="">Boat</option>
                        <option value="">Cargo ship</option>
                        <option value="">Ship</option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>
</form>

</body>
</html>
